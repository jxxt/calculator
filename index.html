<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="display">

        </div>
        <div class="buttons">
            <div class="row1">
                <div class="clear"></div>
                <div class="delete"></div>
            </div>
            <div class="row2">
                <div class="seven"></div>
                <div class="eight"></div>
                <div class="nine"></div>
                <div class="divide"></div>
            </div>
            <div class="row3">
                <div class="four"></div>
                <div class="five"></div>
                <div class="six"></div>
                <div class="multiply"></div>
            </div>
            <div class="row4">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
                <div class="subract"></div>
            </div>
            <div class="row5">
                <div class="dot"></div>
                <div class="zero"></div>
                <div class="equal"></div>
                <div class="plus"></div>
            </div>
        </div>
    </div>
</body>

</html>
